<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        .link-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: darkred;
        }
        .counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="warning">⚠️ ALERT: You Just Clicked a Phishing Link! ⚠️</p>
        <p>This is how hackers trick people into giving away their personal data. Be cautious of unexpected messages and links!</p>
        <button class="link-button" onclick="trackClick()">I Understand</button>
        <p class="counter">Number of Clicks: <span id="clickCount">0</span></p>
    </div>

    <script>
        // Load click count from local storage
        let count = localStorage.getItem("clickCount") || 0;
        document.getElementById("clickCount").textContent = count;

        function trackClick() {
            alert("⚠️ You just clicked a phishing link! Be more cautious next time.");
            count++;
            localStorage.setItem("clickCount", count);
            document.getElementById("clickCount").textContent = count;
        }
    </script>
</body>
</html>
